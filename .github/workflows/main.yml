# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: ie-bank-frontend

on:
  push:
    branches:
      - "*"
      # Exclude the main branch for Development environment
      - "!main"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  FRONTEND_WEBAPP_DEV: chiaradigi-fe-dev
  FRONTEND_WEBAPP_UAT: chiaradigi-fe-uat
  STATIC_SITE_DEV: chiaradigi-ssn-dev
  STATIC_SITE_UAT: chiaradigi-ssn-uat
  AZURE_STATIC_WEB_APPS_API_TOKEN_DEV: "22fd6ee4cb6ebd8a6561d9273a40394f11b0e1e13ab3468d6357c5a0abab6f214-9016dab7-785e-4b37-96f9-d4d9c761ca6c010283357"
  AZURE_STATIC_WEB_APPS_API_TOKEN_UAT: "0098182a5dd214e9df9737a6bf765b984954e4666615496f834c5079c36c87494-db4f731a-a7f5-455d-bceb-dbbc8fb7cfa3010283358"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: build for dev
        run: |
          npm install
          npm run build -- --mode development --dest dist-dev ## this command will build the vue.js app using .env.development variables into the dist-dev/ folder

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app-dev
          path: dist-dev/

      - name: build for uat
        run: |
          npm install
          npm run build -- --mode uat --dest dist-uat ## this command will build the vue.js app using .env.uat variables into the dist-uat/ folder

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app-uat
          path: dist-uat/

  deploy-dev-fe:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Development"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app-dev

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_WEBAPP_DEV }}
          package: .

  deploy-uat-fe:
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    environment:
      name: "User Acceptance Testing"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app-uat

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_WEBAPP_UAT }}
          package: .

  deploy-dev-ssn:
    runs-on: ubuntu-latest
    name: Build and Deploy Static Site for Dev
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          action: "upload"

  deploy-uat-ssn:
    runs-on: ubuntu-latest
    name: Build and Deploy Static Site for UAT
    needs: [deploy-dev-ssn] # Make sure the dev job completes before starting this
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN_UAT }}
          action: "upload"
